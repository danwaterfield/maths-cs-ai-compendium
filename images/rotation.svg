<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="rot-arr" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#999"/>
    </marker>
    <marker id="rot-r" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#e74c3c"/>
    </marker>
    <marker id="rot-b" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <path d="M0,0 L7,2.5 L0,5" fill="#3498db"/>
    </marker>
  </defs>
  <!-- axes -->
  <line x1="20" y1="180" x2="190" y2="180" stroke="#ccc" stroke-width="1" marker-end="url(#rot-arr)"/>
  <line x1="20" y1="180" x2="20" y2="10" stroke="#ccc" stroke-width="1" marker-end="url(#rot-arr)"/>
  <circle cx="20" cy="180" r="3" fill="#333"/>
  <!-- original vector along x -->
  <line x1="20" y1="180" x2="160" y2="180" stroke="#e74c3c" stroke-width="2.5" marker-end="url(#rot-r)"/>
  <text x="140" y="175" fill="#e74c3c" font-size="11">v</text>
  <!-- rotated vector (60 degrees) -->
  <line x1="20" y1="180" x2="90" y2="59" stroke="#3498db" stroke-width="2.5" marker-end="url(#rot-b)"/>
  <text x="68" y="65" fill="#3498db" font-size="11">Rv</text>
  <!-- arc showing angle -->
  <path d="M 70,180 A 50,50 0 0,0 45,137" fill="none" stroke="#666" stroke-width="1.2" stroke-dasharray="3"/>
  <text x="62" y="155" fill="#666" font-size="11">Î¸</text>
  <text x="100" y="14" text-anchor="middle" fill="#333" font-size="11">same length, new direction</text>
</svg>