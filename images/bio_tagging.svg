<svg width="700" height="180" xmlns="http://www.w3.org/2000/svg">
  <text x="350" y="22" fill="#333" font-size="14" font-weight="bold" text-anchor="middle">BIO Tagging for Named Entity Recognition</text>

  <!-- Words -->
  <text x="80" y="75" fill="#333" font-size="16" text-anchor="middle" font-weight="bold">Tim</text>
  <text x="180" y="75" fill="#333" font-size="16" text-anchor="middle" font-weight="bold">Cook</text>
  <text x="290" y="75" fill="#333" font-size="16" text-anchor="middle" font-weight="bold">visited</text>
  <text x="410" y="75" fill="#333" font-size="16" text-anchor="middle" font-weight="bold">New</text>
  <text x="510" y="75" fill="#333" font-size="16" text-anchor="middle" font-weight="bold">York</text>

  <!-- BIO tag boxes -->
  <!-- B-PER -->
  <rect x="40" y="90" width="80" height="28" rx="6" fill="#e74c3c" opacity="0.15" stroke="#e74c3c" stroke-width="2"/>
  <text x="80" y="109" fill="#e74c3c" font-size="12" text-anchor="middle" font-weight="bold">B-PER</text>

  <!-- I-PER -->
  <rect x="140" y="90" width="80" height="28" rx="6" fill="#e74c3c" opacity="0.15" stroke="#e74c3c" stroke-width="2"/>
  <text x="180" y="109" fill="#e74c3c" font-size="12" text-anchor="middle" font-weight="bold">I-PER</text>

  <!-- O -->
  <rect x="252" y="90" width="76" height="28" rx="6" fill="#95a5a6" opacity="0.2" stroke="#95a5a6" stroke-width="1.5"/>
  <text x="290" y="109" fill="#95a5a6" font-size="12" text-anchor="middle" font-weight="bold">O</text>

  <!-- B-LOC -->
  <rect x="370" y="90" width="80" height="28" rx="6" fill="#3498db" opacity="0.15" stroke="#3498db" stroke-width="2"/>
  <text x="410" y="109" fill="#3498db" font-size="12" text-anchor="middle" font-weight="bold">B-LOC</text>

  <!-- I-LOC -->
  <rect x="470" y="90" width="80" height="28" rx="6" fill="#3498db" opacity="0.15" stroke="#3498db" stroke-width="2"/>
  <text x="510" y="109" fill="#3498db" font-size="12" text-anchor="middle" font-weight="bold">I-LOC</text>

  <!-- Legend -->
  <rect x="100" y="140" width="14" height="14" rx="3" fill="#e74c3c" opacity="0.3"/>
  <text x="120" y="152" fill="#e74c3c" font-size="11">PER (Person)</text>

  <rect x="240" y="140" width="14" height="14" rx="3" fill="#3498db" opacity="0.3"/>
  <text x="260" y="152" fill="#3498db" font-size="11">LOC (Location)</text>

  <rect x="380" y="140" width="14" height="14" rx="3" fill="#95a5a6" opacity="0.3"/>
  <text x="400" y="152" fill="#95a5a6" font-size="11">O (Outside entity)</text>

  <text x="350" y="175" fill="#666" font-size="10" text-anchor="middle">B = Begin entity, I = Inside (continuation), O = Outside. The B tag marks where a new entity starts.</text>
</svg>